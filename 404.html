<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="/style.css">
		<title>forum.red</title>
	</head>
	<body>
		<header id="header">
			<input type="radio" name="switch" id="switch" data-mode="post" data-request="" data-url="" data-img="">
			<form name="form" action="javascript:app.utilFn()">
				<fieldset>
					<div id="util">
						<input type="radio" onkeydown="window.app.keywordFocusFn(event)" name="keyword">
						<label id="tag" onkeyup="window.app.keywordFocusFn(event)" onclick="" contenteditable></label>
						<label for="switch"></label>
						<strong><i class="placeholder"></i></strong>
						<input name="content" type="text" maxlength="150" onkeyup="window.app.oembedFn(this)" placeholder="" shortcut="off" list="keep" required><datalist id="keep"></datalist>
						<select name="nav" id="nav" onchange="window.app.navFn(this.value)">
							<option value="default">&mldr;</option>
							<option class="signin" value="Google">Google</option>
							<option class="signin" value="Facebook">Facebook</option>
							<option class="signin" value="Twitter">Twitter</option>
							<option class="signin" value="Github">Github</option>
							<option class="signout" value="">signout</option>
						</select>
					</div>
					<div id="shortcut" onfocusout=""></div>
					<div onclick="window.app.autocompleteCallback(0)" class="dim"></div>
				</fieldset>
			</form>
		</header>
		<aside id="aside">
			<input type="checkbox" id="more_images">
			<div id="keywords"></div>
			<div id="infobox"></div>
			<div id="filter"></div>
		</aside>
		<main id="main">
			<section id="news"></section>
			<section id="games"></section>
			<section id="threads"></section>
			<section id="thread" class="post"></section>
		</main>
		<footer></footer>
		<div id="jsonp"></div>
		<script>
			(function(dom) {
				var script = dom.createElement("script"),
					cache = typeof localStorage.code != "undefined",
					support = typeof String.raw != "undefined";
				if(support){
					cache ? script.text = localStorage.code : script.src = "/es6.js";
				}else{
					script.src = "/es5.js";
				}
				dom.body.appendChild(script);
			})(document);
		</script>
	</body>
</html>
